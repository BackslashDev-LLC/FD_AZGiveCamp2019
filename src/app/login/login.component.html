<div class="auth">
  <div class="container-fluid">
    <div class="controls">
      <div class="row">
        <div class="col-12 text-center">
          <h1>Furnishing Dignity</h1>
        </div>
      </div>
      <div class="row justify-content-center">
        <div class="col-11 col-md-6 col-lg-4">
          <div class="row">
            <div class="col-12">
              <bsd-text-input
                iconAlignment="right"
                iconType="account_circle"
                name="username"
                type="text"
                placeholderText="Email Address"
                [(ngModel)]="username"
              ></bsd-text-input>
            </div>
          </div>
          <div class="row">
            <div class="col-12">
              <bsd-text-input
                iconAlignment="right"
                iconType="lock"
                name="password"
                type="password"
                placeholderText="Password"
                [(ngModel)]="password"
              ></bsd-text-input>
            </div>
          </div>
          <div class="row">
            <div class="col-12 submit">
              <bsd-submit-button
                [fullWidth]="true"
                [isProcessing]="working"
                buttonText="Login"
                (onBtnClick)="signIn()"
              ></bsd-submit-button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="disclaimer"></div>
</div>
