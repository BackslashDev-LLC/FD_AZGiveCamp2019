<h1 mat-dialog-title>Furniture Detail</h1>
<div mat-dialog-content>
  <div class="row">
    <div class="col-6">
      <bsd-checkbox label="Overstuffed"></bsd-checkbox>
    </div>
    <div class="col-6">
      <bsd-checkbox label="Extra Large"></bsd-checkbox>
    </div>
  </div>
  <div class="row">
    <div class="col-12">
      <bsd-text-area label="Notes/Comments"></bsd-text-area>
    </div>
  </div>
</div>
<div mat-dialog-actions>
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button mat-dialog-close>Add</button>
</div>
